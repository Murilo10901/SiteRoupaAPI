<!-- public/roupas/cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Roupas</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Roupas</h1>
    <form id="form-roupa">
      <label>Peça:</label>
      <input type="text" id="peca" required />

      <label>Preço:</label>
      <input type="number" id="preco" step="0.01" required />

      <label>Estoque:</label>
      <input type="number" id="estoque" required />

      <label>Cor:</label>
      <input type="text" id="cor" required />

      <button type="submit">Cadastrar</button>
    </form>

    <hr />

    <h2>Lista de Roupas</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Peça</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Cor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-roupas"></tbody>
    </table>
  </div>

  <script src="roupas.js"></script>
</body>
</html>
